<!DOCTYPE html>
<html lang="en">
<head>
  <title>Closest Corgi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="http://i709.photobucket.com/albums/ww97/CiscoDr1982/corgi.gif" />


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="controllers.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
     
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Closest Corgi</h1>      
    <p>Find a Corgi Nearby You Can Adopt!</p>
  </div>
</div>
  
<div class="container-fluid bg-3 text-center" ng-controller="corgiController">  
  <form name="zipcodeForm" novalidate>

      <input type="text" name="zipcode" placeholder="Enter Zipcode" 
      ng-init="inputVal=''" 
      ng-model="zipcode">

      <button type='submit' ng-click="inputVal = ''; fetch(); " value="Send"> Submit Location </button>

  </form> 
  <h3>Puppers</h3><br>
  <div class="row">
    <div class="col-sm-3" ng-repeat="pic in data.pics">
      <p>Some text..</p>
      <img src="ng-src='{{pic.media.photos.photo[3].$t}}'" class="img-responsive" style="width:100%" alt="Image">
    </div>
    
  </div>
</div><br>
<br><br>

<footer class="container-fluid text-center">
  
</footer>

</body>
</html>
